<div>
    Adventure Name: <input type="text" ng-model="$ctrl.adventure.name" /> <br/>
    Adventure Description: <input type="text" ng-model="$ctrl.adventure.description" /> <br/>
    Ruleset:
    <select class="fullWidth" ng-options="option.name for option in $ctrl.ruleSets"
            ng-model="$ctrl.adventure.ruleSet">
        <option value='' disabled>- Please Choose a Ruleset -</option>
    </select>
    <input type="button" value="Save Adventure Data" ng-click="$ctrl.upsertAdventure()" />
</div>
<div ng-hide="!$ctrl.adventure.adventureId">
    <a href="" ng-click='$ctrl.addStory = true'>Add story</a>
    <div ng-hide='!$ctrl.addStory'>
        <story-manager></story-manager>
    </div>
    Adventure Stories:
    <div ng-repeat="item in $ctrl.adventure.adventureStories">
        item.storyName | <a href='Edit story'></a>
    </div>
</div>

<hr/>
Id: {{$ctrl.adventure.adventureId}}<br/>
Name: {{$ctrl.adventure.name}} <br/>
Description: {{$ctrl.adventure.description}}<br/>
Ruleset: {{$ctrl.adventure.ruleSet}}
